    <script>
        const text = document.querySelector('.typing-text');
        const textContent = text.textContent;
      
        text.textContent = '';
      
        let i = 0;
      
        function typeWriter() {
          if (i < textContent.length) {
            text.textContent += textContent.charAt(i);
            i++;
            setTimeout(typeWriter, 100);
          }
        }
      
        typeWriter();
      </script>
